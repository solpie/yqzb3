<div>

    <div class="row">
        <div class="col s12 m4 l3" style="position: fixed;width: 250px;"> <!-- Note that "m4 l3" was added -->
            <!-- Grey navigation panel

                  This content will be:
              3-columns-wide on large screens,
              4-columns-wide on medium screens,
              12-columns-wide on small screens  -->

            <div class="jumbotron">
                <p><span v-if="!isToday">{{today}}</span>........</p>
                <!-- Modal Trigger -->
                <a class="modal-trigger waves-effect waves-light btn" href="#modal1">添加球员</a>
                <p class="lead">
                </p>
                <hr class="m-y-md">
            </div>
            <div class="col s3">
                show
            </div>
           最近添加
            <table class="table">
                <thead>
                <tr>
                    <th>日時</th>
                    <th>メッセージ</th>
                    <th>削除</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="message in messages">
                    <td v-text="message.date"></td>
                    <td v-text="message.text"></td>
                    <td>
                        <button type="button" class="btn btn-secondary btn-sm" @click="remove(message)">削除する</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col s12 m8 l9" style="position: relative;left: 250px;"> <!-- Note that "m8 l9" was added -->
            <!-- Teal page content

                  This content will be:
              9-columns-wide on large screens,
              8-columns-wide on medium screens,
              12-columns-wide on small screens  -->
            <div class="row" v-for="player in playerArr" style="display: inline-block;margin: 0">
                <div class="col s12">
                    <div class="card small" style="width:300px;height: 200px">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="{{player.avatar}}">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">{{player.name}} <i
                                    class="material-icons right">more_vert</i></span>
                            id:{{player.id}}
                        </div>
                        <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">战绩<i
                        class="material-icons right">close</i></span>
                            <p>Here is some more information about this product that is only revealed once clicked
                                on.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
        </div>
    </div>
