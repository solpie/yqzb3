<link href="/js/cropper/cropper.css" rel="stylesheet">

<div class="row">
    <form class="col s6">
        <div class="row">
            <div class="input-field col s4">
                <input id="name" v-model="name" type="text" class="validate" length="5">
                <label for="name">显示ID</label>

            </div>
            <div class="input-field col s4">
                <input id="real_name" v-model="realName" type="text" class="validate">
                <label for="real_name">真实姓名</label>
            </div>

        </div>
        <div class="row">
            <div class="input-field col s4">
                <input id="phone" v-model="phone" type="text" class="validate" length="11">
                <label for="phone">手机</label>
            </div>
            <div class="input-field col s4">
                <input id="qq" v-model="qq" type="text" class="validate">
                <label for="qq">QQ</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <input id="height" v-model="height" type="text" class="validate">
                <label for="height">身高(CM)</label>
            </div>

            <div class="input-field col s2">
                <input id="eloScore" v-model="eloScore" type="text" class="validate">
                <label for="eloScore">天梯积分</label>
            </div>

        </div>
        <div class="row">
            <div class="input-field col s2">
                <input id="weight" v-model="weight" type="text" class="validate">
                <label for="weight">体重(KG)</label>
            </div>
            <div class="col s6">
                <input name="style" v-model="style" value="1" class="with-gap blue" type="radio" id="style1"/>
                <label for="style1">风</label>
                <input name="style" v-model="style" value="2" class="with-gap green" type="radio" id="style2"/>
                <label for="style2">林</label>
                <input name="style" v-model="style" value="3" class="with-gap red" type="radio" id="style3"/>
                <label for="style3">火</label>
                <input name="style" v-model="style" value="4" class="with-gap yellow" type="radio" id="style4"/>
                <label for="style4">山</label>
            </div>
        </div>
        <!--<div class="row">-->
        <!--<div class="input-field col s12">-->
        <!--<input id="password" type="password" class="validate">-->
        <!--<label for="password">Password</label>-->

        <!--<input id="email" type="email" class="validate">-->
        <!--<label for="email">Email</label>-->
        <!--</div>-->
        <!--</div>-->
    </form>
    <div class="col s6">
        <!--<div class="AvatarCrop">-->

        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" id="file1" @change="showFile($event)"/>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>

        <!--<input id="file1" type="file" value="..." onchange="showFile(this.files);">最小尺寸720x304-->

        <div>
            <img id="image">
        </div>

</div>
